<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest?2" />
  </head>
  <body>
    <textarea id="app" style="width: 99%; height: 10em;"></textarea>
    <a href="https://github.com/jay-es/pwa-test" target="_blank">https://github.com/jay-es/pwa-test</a>
    <script>
      window.addEventListener("load", () => {
        let text = ''

        const searchParams = new URLSearchParams(window.location.search)
        for (const [key, value] of searchParams) {
          text += `${key}: ${value}\n`
        }

        document.getElementById("app").value = text;
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(function () {
          console.log("ServiceWorker was registered.");
        });
      }
    </script>
  </body>
</html>
